<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Movie Catalog Website</h1>
        <form id="search-form">
            <input type="text" id="search-box" placeholder="Search for a movie...">
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        <div class="movie-card">
            <img src="1.jpg" alt="Movie Poster 1">
            <h2>Godzilla x Kong: The New Empire</h2>
            <p>Director: Adam Wingard</p>
            <p>Year: 2024</p>
            <p>Genre: Action/Sci-fi</p>
        </div>
        <div class="movie-card">
            <img src="download.jpeg" alt="Movie Poster 2">
            <h2>Oppenheimer</h2>
            <p>Director: Christopher Nolan</p>
            <p>Year: 2023</p>
            <p>Genre: Thriller/Historical drama</p>
        </div>

    </main>
    <footer>
        <p>&copy; 2024 Movie Catalog Website</p>
    </footer>
</body>
</html>
